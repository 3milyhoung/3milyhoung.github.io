<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Work</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #A08AA1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #B9A8BB;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2em;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #2c2c2c;
    }

    h1 {
      color: #333;
      margin-left: 2rem;
      font-size: 2.5rem;
      padding-top: 1rem;
    }

    .work-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .work-grid img {
      width: 100%;
      border-radius: 15px;
      height: 200px;
      object-fit: cover;
    }

    .work-text {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    .description-box {
      background-color: #B9C0DA;
      border: 3px solid #C4DACF;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem;
      box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      color: #2c2c2c;
    }

    .back-button {
      margin: 2rem;
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div></div> <!-- Empty space for alignment -->
    <nav>
      <a href="index.html">About Me</a>
      
    </nav>
  </header>

  <h1>My Work</h1>

  <div class="work-grid">
    <div>
      <img src="work1.jpg" alt="My Morning: Gold Scholastic Art Award" />
      <div class="work-text">Work 1</div>
    </div>
    <div>
      <img src="work2.jpg" alt="The Sun's Perspective: Silver Scholastic Art Award" />
      <div class="work-text">Work 2</div>
    </div>
    <div>
      <img src="work3.jpg" alt="Work 3" />
      <div class="work-text">Work 3</div>
    </div>
  </div>

  <div class="description-box">
    <p>
      This section is for writing about your work. You can describe your creative process, materials used, themes you explore, or anything else relevant to your work showcased above.
    </p>
  </div>

  <div style="text-align: center;">
    <a href="index.html">
      <button class="back-button">About Me</button>
    </a>
  </div>
</body>
</html>
