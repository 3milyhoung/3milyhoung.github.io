  <div class="container contact-page">
    <h1>Contact Me!</h1>
    <div class="contact-form">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />

        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Send me a message</button>
      </form>

      <div class="contact-info">
        <p><strong>Contact</strong><br>3milyhoung@gmail.com<br>347-445-4261</p>
        <p><strong>Based in</strong><br>New Hyde Park,<br>New York</p>
        <div class="socials">
          <img src="instagram-icon.png" alt="Instagram">
          <img src="tiktok-icon.png" alt="TikTok">
          <img src="twitter-icon.png" alt="Twitter">
        </div>
      </div>

      <div class="my-links">
        <h3>My Links:</h3>
        <a href="https://www.linkedin.com/in/emily-houng-130b97355" target="_blank">LinkedIn</a>

    </div>
